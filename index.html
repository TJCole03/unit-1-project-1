<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeClash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>PokeClash</h1>

    <h2><span id="player"></span> Select your Pokemon:</h2>

    <div class="container">
      <div id="pikachu">
        <img src="asset/pikachu.png" width="77vh" height="80vh" alt="pikachu" />
      </div>
      <div id="charizard">
        <img src="asset/charizard.png" width="77vh"
        height="80vh" alt="charizard" />
      </div>
      <div id="blastoise">
        <img src="asset/blastoise (1).png" width="77vh" 
        height="80vh" alt="blastoise" />
      </div>
      <div id="machamp">
        <img src="asset/machamp (1).png" width="77vh" 
        height="80vh"alt="machamp" />
      </div>
      <div id="squirtle">
        <img src="asset/squirtle (1).png" width="77vh" 
        height="80vh" alt="squirtle" />
      </div>
      <div id="gyarados">
        <img src="asset/gyarados (1).png" width="77vh"
        height="80vh" alt="gyarados" />
      </div>
      <div id="alakazam">
        <img src="asset/alakazam (1).png" width="77vh" 
        height="80vh"alt="alakazam" />
      </div>
      <div id="lucario">
        <img src="asset/lucario.png" width="77vh"  height="80vh" alt="lucario" />
      </div>
    </div>
  </body>
</html>
