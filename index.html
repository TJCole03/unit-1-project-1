<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeClash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>
<body>
    <h1>PokeClash</h1>

    <h2><span id="player"></span> Select your Pokemon:</h2>

    <div class="container">
        <div id="pikachu">
            <img src="asset/pikachu.png" width="60vh" alt="pikaku">
        </div>
        <div id="charizard">
            <img src="asset/charizard.png" width="60vh" alt="charizard">
        </div>
        <div id="blastoise">
            <img src="asset/blastoise.png" width="60vh"alt="blastoise">
        </div>
        <div id="snorlax">
            <img src="asset/snorlax.png" width="60vh"alt="snorlax">
        </div>
        <div id="squirtle">
            <img src="asset/squirtle.png" width="60vh"alt="squirtle">
        </div>
        <div id="gyarados">
            <img src="asset/gyarados.png" width="60vh" alt="gyarados">
        </div>
        <div id="alakazam">
            <img src="asset/alakazam.png" width="60vh"alt="alakazam">
        </div>
        <div id="lucario">
            <img src="asset/lucario.png" width="60vh"alt="lucario">
        </div>
    </div>
</body>
</html>
